static_resources:
  listeners:
    - name: listener_0
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8081
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                codec_type: AUTO
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: local_service
                      domains: ["*"]
                      routes:
                        - match:
                            prefix: "/predict"
                          route:
                            cluster: llm_backend
                        - match:
                            prefix: "/models"
                          route:
                            cluster: llm_backend
                http_filters:
                  - name: envoy.filters.http.jwt_authn
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.jwt_authn.v3.JwtAuthentication
                      providers:
                        auth0:
                          issuer: "https://dev-r742tubun7igvzc2.us.auth0.com/"
                          audiences:
                            - "https://llm.api"
                          # forward the validated JWT payload into this header:
                          forward_payload_header: "x-auth-user"
                          remote_jwks:
                            http_uri:
                              uri: "https://dev-r742tubun7igvzc2.us.auth0.com/.well-known/jwks.json"
                              cluster: auth0_jwks
                              timeout: 10s
                            cache_duration:
                              seconds: 600
                      rules:
                        - match:
                            prefix: "/predict"
                          requires:
                            provider_name: auth0
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
    - name: llm_backend
      type: LOGICAL_DNS
      connect_timeout: 1s
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: llm_backend
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      # ‚Üê Changed from IP to Kubernetes Service name:
                      address: llm-fastapi
                      port_value: 8000

    - name: auth0_jwks
      type: LOGICAL_DNS
      connect_timeout: 2s
      dns_lookup_family: V4_ONLY
      lb_policy: ROUND_ROBIN
      transport_socket:
        name: envoy.transport_sockets.tls
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
          sni: dev-r742tubun7igvzc2.us.auth0.com
      load_assignment:
        cluster_name: auth0_jwks
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: dev-r742tubun7igvzc2.us.auth0.com
                      port_value: 443

admin:
  access_log_path: "/dev/stdout"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901


